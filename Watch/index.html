<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.6.2.min.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <section class="background">
    <h1>What time is it?</h1>

        <section class="align">
          <div class="strap-1"></div>
          <div class="watch">
            <div class="screen">
                <img class="fingerprint" src="img/fingerprint.svg">
                <div class="date">
                    <p id="month"></p>
                    <p id="day"></p>
                    <p id="year"></p>
                </div>
                <div class="time">
                    <p id="hours"></p>
                    <p id="minutes"></p>
                </div>
                <button id="reset"></button>
            </div>
          </div>
           <div class="strap-2"></div>
        </section>
    </section>
</body>

</html>
